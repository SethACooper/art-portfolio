 <form action='{{ submit_action }}' method="post">
  <h4>Add Your Comments Here</h4>
    <div class='form-group'>
      <label for="comment_name">Name</label>
      <input type='text' name='comment_name' id='comment_name' class='form-control col-max-name' placeholder="Your Name">
      <br><br>
      <label for="comment_subject">Subject</label>
      <input type='text' name='comment_subject' id='comment_subject' class='form-control col-max-name' placeholder="Subject">
      <br><br>
      <label for="comment_text">Commment</label>
      <textarea class='form-control' name='comment_text' id='comment_text' rows='10'>{{ doc.body }}</textarea>
      <br>
      <div text align='right'><input type='submit' value='Submit' class='btn btn-primary'></div>
    </div>
  </form>
