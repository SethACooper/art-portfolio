 <form action='{{ submit_action }}' method="post">
  <div class='form-group'>
    <label for="contact_name">Your Name</label>
    <input type='text' name='contact_name' id='contact_name' class='form-control col-max' placeholder="Your Name">
    <br><br>
    <label for="contact_email">Your Email Address</label>
    <input type='text' name='contact_email' id='contact_email' class='form-control col-max' placeholder="Your Email Address">
    <br><br>
    <label for="contact_subject">Subject</label>
    <input type='text' name='contact_subject' id='contact_subject' class='form-control col-max-name' placeholder="Subject">
    <br><br>
    <label for="contact_text">Message</label>
    <textarea class='form-control' name='contact_text' id='contact_text' rows='10'>{{ doc.body }}</textarea>
    <br>
    <div text align='right'><input type='submit' value='Submit' class='btn btn-primary'></div>
  </div>
</form>
